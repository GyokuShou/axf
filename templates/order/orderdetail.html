{% extends 'base/base.html' %}

{% block footer %}
{% endblock %}

{% block content %}
<div class="orderdetail">
    <p>订单号：{{ order.identifier }}</p>
    <ul>
        {% for ordergoods in order.ordergoods_set.all %}
            <li>
                <span>
                    {{ ordergoods.goods.productlongname }}
                    <i>x{{ ordergoods.number }}</i>
                </span>
            </li>
        {% endfor %}
    </ul>
    <button class="btn btn-default">付款</button>
</div>
{% endblock %}
